<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network Request Practice</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="main-poster">
      <article class="poster">
        <img class="poster-img" src="https://www.bls.gov/spotlight/2017/sports-and-exercise/images/cover_image.jpg" alt="SPORTS!">
        <h1 class="poster-title">SPORTS!</h1>
        <h3 class="poster-quote">Keep track of your teams here!</h3>
      </article>
      <button class="show-saved">Show Favorite Teams</button>
      <button class="show-form">Add a team to your list!</button>
    </section>
    <section class="team-form hidden">
      <form>
        <h2>Add your sports team card here</h2>
        <label for="team-name">Your team name</label>
        <input type="text" name="team-name" id="team-name" placeholder="Favorite Team Name: Denver Broncos">
        <label for="head-coach">Your team's head coach</label>
        <input type="text" name="head-coach" id="head-coach" placeholder="Who's the head coach? - Vic Fangio">
        <label for="sport">What sport is it?</label>
        <input type="text" name="sport" id="sport" placeholder="What sport? - Football">
        <button class="make-card">Add my team</button>
      </form>
      <div class="divider"></div>
      <button class="show-main">Nevermind, take me back!</button>
    </section>
    <section class="saved-cards hidden">
      <h2>Your Favorite Teams</h2>
      <article class="saved-cards-grid"></article>
      <button class="back-to-main">Back to Main</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
